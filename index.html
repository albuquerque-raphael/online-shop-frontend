<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loja Online — Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body class="bg-light">
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">Loja Online</a>
      <span class="navbar-text">Projeto Final — Back-End Avançado</span>
    </div>
  </nav>

  <main class="container my-4">
    <!-- Produtos -->
    <div class="row g-3">
      <div class="col-12 col-lg-8">
        <div class="card shadow-sm">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="m-0">Produtos (Fake Store API)</h5>
            <button id="btnRefresh" class="btn btn-sm btn-outline-secondary">Recarregar</button>
          </div>
          <div class="card-body">
            <div id="products" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
          </div>
        </div>
      </div>
      <!-- Carrinho + Checkout -->
      <div class="col-12 col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-header"><h5 class="m-0">Carrinho</h5></div>
          <div class="card-body">
            <div id="cart"></div>
            <hr/>
            <div class="d-flex justify-content-between align-items-center">
              <strong>Total: R$ <span id="cartTotal">0.00</span></strong>
              <button id="btnClearCart" class="btn btn-sm btn-outline-danger">Limpar</button>
            </div>
          </div>
        </div>
        <!-- Checkout -->
        <div class="card shadow-sm">
          <div class="card-header"><h5 class="m-0">Finalizar Compra</h5></div>
          <div class="card-body">
            <form id="checkoutForm">
              <div class="mb-2">
                <label class="form-label">Nome</label>
                <input class="form-control" id="custName" required/>
              </div>
              <div class="mb-2">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="custEmail" required/>
              </div>
              <div class="mb-2">
                <label class="form-label">CEP</label>
                <input class="form-control" id="custCep"/>
              </div>
              <div class="mb-2">
                <label class="form-label">Endereço</label>
                <input class="form-control" id="custAddress"/>
              </div>
              <button class="btn btn-success w-100" type="submit">Enviar Pedido</button>
            </form>
            <div id="checkoutMsg" class="mt-2 small"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Pedidos -->
    <section class="mt-5">
      <div class="card shadow-sm">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h5 class="m-0">Pedidos</h5>
          <div>
            <select id="filterStatus" class="form-select form-select-sm d-inline-block w-auto me-2">
              <option value="">Todos</option>
              <option value="pending">pending</option>
              <option value="paid">paid</option>
              <option value="canceled">canceled</option>
            </select>
            <button id="btnLoadOrders" class="btn btn-sm btn-primary">Atualizar</button>
          </div>
        </div>
        <div class="card-body">
          <div id="orders"></div>
        </div>
      </div>
    </section>
  </main>
  <footer class="text-center small text-muted py-3">
    Interface feita com Bootstrap. Dados de produtos: <code>https://fakestoreapi.com/</code>.
  </footer>

  <script>
    window.CONFIG = { BACKEND_BASE_URL: 'http://localhost:8000' };
  </script>
  <script src="./assets/app.js?v=3"></script>
</body>
</html>
